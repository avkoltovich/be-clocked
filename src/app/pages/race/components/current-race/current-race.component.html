<tui-island size="l">
  <h2 class="tui-island__title tui-space_bottom-5">Старт</h2>
  <div class="grid">
    <div class="racers">
      <p class="current">
        <span class="tui-text_body-xl">Стартует</span>
        <span class="tui-text_h3">
          Константиновский Константин
        </span>
      </p>
      <p class="next">
        <span class="tui-text_body-xl">Следующий</span>
        <span class="tui-text_h3">
          Константиновский Константин
        </span>
      </p>
    </div>
    <div class="timer">
      <label
        *ngIf="value$ | async as value"
        tuiProgressLabel
      >
        <span class="text">COMPLETED</span>
        <span class="percent">{{ value }}%</span>

        <tui-progress-circle
          size="xl"
          [max]="max"
          [value]="value"
        ></tui-progress-circle>
      </label>
    </div>
    <div class="controls">
      <button
        tuiButton
        type="button"
        appearance="primary"
      >
        <tui-svg
          src="tuiIconClockLarge"
          class="tui-space_right-2"
        ></tui-svg>
        Старт
      </button>
      <button
        tuiButton
        type="button"
        appearance="accent"
      >
        <tui-svg
          src="tuiIconSlashLarge"
          class="tui-space_right-2"
        ></tui-svg>
        Финиш
      </button>
    </div>
  </div>
</tui-island>
