<div class="rows">
  <app-current-race></app-current-race>
  <app-lap-race *ngIf="(raceType$ | async) === RaceType.GROUP"></app-lap-race>
  <app-add-racer *ngIf="((raceType$ | async) === RaceType.ITT) || !(isRaceBeginning$ | async)"></app-add-racer>
  <app-racer-list></app-racer-list>
  <app-finish-race *ngIf="(starterNameList$ | async)!.length > 0"></app-finish-race>
  <app-footer></app-footer>
</div>
